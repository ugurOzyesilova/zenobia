<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Zenobia</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </head>
  <body>
    <!--Navbar-->

    <nav class="navbar">
      <div class="navbar__brand">
        <div class="navbar__logo">
          <h1>Z</h1>
        </div>
        <h2 class="navbar__title">Zenobia</h2>
      </div>

      <ul class="navbar__links">
        <div class="navbar__link">
          <h2>Home</h2>
          <i class="fas fa-home"></i>
        </div>
        <div class="navbar__link">
          <h2>Explore</h2>
          <i class="fas fa-adjust"></i>
        </div>
        <div class="navbar__add__link">
          <i class="fas fa-question-circle"></i>
        </div>

        <div class="navbar__add__link">
          <i class="fas fa-user"></i>
        </div>
      </ul>
    </nav>
    <!--Hero-->
    <section class="hero">
      <div class="hero__content">
        <p>The best free stock photos & videos shared by talented creators.</p>
      </div>
      <div class="hero__search">
        <input
          class="search__input"
          type="text"
          placeholder="Search for free photos & videos"
        />
        <i class="fas fa-search"></i>
      </div>
    </section>
    <section class="gallery"></section>

    <div class="form__bg">
      <div class="form">
        <button class="form__close">
          <i class="fas fa-window-close"></i>
        </button>

        <input type="text" placeholder="Name-Surname" required />
        <input type="text" placeholder="E-mail" required />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="How can we help you ? "
         
        ></textarea>
        <button class="form__send" type="submit">
          <h2>Send Email</h2>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
